<!DOCTYPE html>
<html>
<head>
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Route Planner</h1>
        <form id="route-form" class="p-4 bg-light rounded shadow-sm">
            <div class="form-group">
                <label for="current-location">Current Location:</label>
                <div class="input-group">
                    <input type="text" id="current-location" name="current-location" class="form-control" required>
                    <div class="input-group-append">
                        <button type="button" id="locate-me" class="btn btn-secondary">Locate Me</button>
                    </div>
                </div>
            </div>
            <div id="addresses-container">
                <div class="form-group address-group">
                    <label for="address-1">Address 1:</label>
                    <input type="text" id="address-1" name="address-1" class="form-control autocomplete-address">
                    <label for="time-1">Delivery Time Constraint (HH:MM, leave blank if none):</label>
                    <input type="time" id="time-1" name="time-1" class="form-control">
                </div>
            </div>
            <button type="button" id="add-address" class="btn btn-secondary mb-2">+ Add Address</button>
            
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="same-as-start">
                <label class="form-check-label" for="same-as-start">Make final destination same as start location</label>
            </div>
            <div class="form-group" id="final-destination-group">
                <label for="final-destination">Final Destination:</label>
                <input type="text" id="final-destination" name="final-destination" class="form-control autocomplete-address">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Calculate Route</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
        <div id="loading" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
