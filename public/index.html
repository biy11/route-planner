<!DOCTYPE html>
<html>
<head>
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Route Planner</h1>
        <form id="route-form" class="p-4 bg-light rounded shadow-sm">
            <div class="form-group">
                <label for="current-location">Current Location:</label>
                <input type="text" id="current-location" name="current-location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address-1">Address 1:</label>
                <input type="text" id="address-1" name="address-1" class="form-control autocomplete-address">
            </div>
            <div class="form-group">
                <label for="address-2">Address 2:</label>
                <input type="text" id="address-2" name="address-2" class="form-control autocomplete-address">
            </div>
            <div class="form-group">
                <label for="address-3">Address 3:</label>
                <input type="text" id="address-3" name="address-3" class="form-control autocomplete-address">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate Route</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
        <div id="loading" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script>
        async function loadGoogleMapsApi() {
            try {
                const response = await fetch('/.netlify/functions/get-google-api-key');
                if (!response.ok) {
                    throw new Error('Failed to fetch API key');
                }
                const apiKey = await response.text();
                console.log('Fetched API Key:', apiKey);

                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
                document.head.appendChild(script);

                script.onload = () => {
                    initializeAutocomplete();
                };

                script.onerror = () => {
                    console.error('Error loading Google Maps script');
                };
            } catch (error) {
                console.error('Error fetching Google API key:', error);
            }
        }

        function initializeAutocomplete() {
            const autocompleteInputs = document.getElementsByClassName('autocomplete-address');
            for (let i = 0; i < autocompleteInputs.length; i++) {
                new google.maps.places.Autocomplete(autocompleteInputs[i]);
            }
            const currentLocationInput = document.getElementById('current-location');
            new google.maps.places.Autocomplete(currentLocationInput);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadGoogleMapsApi();
        });

        document.getElementById('route-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'block'; // Show spinner
            document.getElementById('result').innerHTML = '';

            const currentLocation = document.getElementById('current-location').value;
            const addresses = [];
            const addressInputs = document.getElementsByClassName('autocomplete-address');
            for (let i = 0; i < addressInputs.length; i++) {
                if (addressInputs[i].value) {
                    addresses.push(addressInputs[i].value);
                }
            }

            try {
                const response = await fetch('/.netlify/functions/server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ currentLocation, addresses }),
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `<a href="${result.googleMapsUrl}" target="_blank">Open Route in Google Maps</a>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
            } finally {
                document.getElementById('loading').style.display = 'none'; // Hide spinner
            }
        });
    </script>
</body>
</html>
